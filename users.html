<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Users</title>
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="html-users">
    <nav>
      <a href="/" class="logo-nav">
        <img class="logo" src="assets/fakeflix.png" alt="fakefelix">
      </a>
    </nav>
    <div class="layout">
      <div class="profile">
        <h1 class="profile__title">Who's watching?</h1>
        <div class="users">
          <a href="/" class="users__item">
            <div class="users__img">
              <img
                src="assets/users/user-1.png"
                alt="image profile"
              />
            </div>
            <span class="users__name">Mashable HQ</span>
          </a>
          <a href="/" class="users__item">
            <div class="users__img">
              <img
                src="assets/users/user-2.png"
                alt="image profile"
              />
            </div>

            <span class="users__name">Mashable SF</span>
          </a>
          <a href="/" class="users__item">
            <div class="users__img">
              <img
                src="assets/users/user-3.png"
                alt="image profile"
              />
            </div>

            <span class="users__name">Mashable LA</span>
          </a>
          <a href="/" class="users__item">
            <div class="users__img">
              <img
                src="assets/users/user-4.png"
                alt="image profile"
              />
            </div>
            <span class="users__name">Finance@mas...</span>
          </a>
          <a href="/" class="users__item">
            <div class="users__img">
              <img
                src="assets/users/user-kids.png"
                alt="image profile"
              />
            </div>

            <span class="users__name">Kids</span>
          </a>
        </div>
        <button class="profile__button">MANAGE PROFILES</button>
      </div>
    </div>
  </div>
</body>

</html>
