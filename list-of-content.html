<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="list-of-content.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="category">
        <p>TV Shows</p>
        <select class="genres" name="genres">
          <option value="" disabled selected>Genres</option>
          <option value="Action">Action</option>
          <option value="Comedies">Comedies</option>
          <option value="Dramas">Dramas</option>
          <option value="Horror">Horror</option>
          <option value="Romance">Romance</option>
          <option value="Sci-Fi & Fantasy">Sci-Fi & Fantasy</option>
        </select>
      </div>
      <div class="option-view">
        <div class="list-icon">
          <i class="fas fa-bars"></i>
        </div>
        <div class="grid">
          <i class="fas fa-th-large"></i>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="row-inner">
        <div class="card">
          <div class="card__content">1</div>
        </div>
        <div class="card">
          <div class="card__content">2</div>
        </div>
        <div class="card">
          <div class="card__content">3</div>
        </div>
        <div class="card">
          <div class="card__content">4</div>
        </div>
        <div class="card">
          <div class="card__content">5</div>
        </div>
        <div class="card">
          <div class="card__content">6</div>
        </div>
        <div class="card">
          <div class="card__content">7</div>
        </div>
        <div class="card">
          <div class="card__content">8</div>
        </div>
        <div class="card">
          <div class="card__content">9</div>
        </div>
        <div class="card">
          <div class="card__content">10</div>
        </div>
        <div class="card">
          <div class="card__content">11</div>
        </div>
        <div class="card">
          <div class="card__content">12</div>
        </div>
        <div class="card">
          <div class="card__content">13</div>
        </div>
        <div class="card">
          <div class="card__content">14</div>
        </div>
        <div class="card">
          <div class="card__content">15</div>
        </div>
        <div class="card">
          <div class="card__content">16</div>
        </div>
      </div>
    </div>
  </body>
</html>
